<div fxLayout fxLayoutAlign="left left">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a class="nav-link">
            <button  mat-raised-button color="primary"  (click)="deleteSelectedProducts()">
                <mat-icon><span class="material-icons-outlined">
                    <span class="material-icons-outlined">
                        add_shopping_cart
                        </span>
                     </span>
                </mat-icon> Add </button></a>
</div>

<table mat-table [dataSource]="dataSourceProduct" matSort class="my-table mat-elevation-z8">
    <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
    <!-- Code Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}}</td>
    </ng-container>
 
    <!-- Unit Price Column -->
    <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Price</th>
        <td mat-cell *matCellDef="let product"> {{product.unitPrice}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
        <td mat-cell *matCellDef="let product"> {{product.description}}</td>
    </ng-container>
 
    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action</th>
        <td mat-cell *matCellDef="let product" class="action-link" style="text-align: center;">
            <button  mat-icon-button>
             <mat-icon><span class="material-icons-outlined" (click)="addToOrderDialog(product)">
                <span class="material-icons-outlined">
                    add_shopping_cart
                    </span>
                 </span>
            </mat-icon>
         </button>
        </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
 </table>
 <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
